<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellig Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
    <!--<h1 class="heading">Spelling Game for Kids</h1>-->
    <button class="start-game" onclick="startGame();">START GAME</button>
    <h4>Start game and enter spelling of the shown image in the box!</h4>
    
    <div class="container">
        <div>
            <img id="actualImg" src="" alt="">
        </div>
        <div>
            <input type="text" class="innerDiv" id="inputText">
        </div>
    </div>
    <div style="display: flex;">
        <img id="successFailure" src="" alt="">
    </div>
    <div>
        <h2 id="result">Result here</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
